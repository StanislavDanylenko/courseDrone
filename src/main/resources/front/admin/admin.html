<div class="container-fluid" style="height: 100%">

  <div class="row full-block">
<!--   Navbar left   -->

            <div class="btn btn-block btn-secondary btn-custom" id="getCountries" onclick="window.location.href='#country'">
                Country
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getRegions" onclick="window.location.href='#region'">
                Region
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getPopulatedPoints" onclick="window.location.href='#populatedPoint'">

            </div>

            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getDrones" onclick="window.location.href='#drone'">
                Drone
            </div>

              User
          </div>

              Local Proposal
          </div>

              Order
          </div>
          <div class="btn btn-block btn-secondary btn-custom" id="getUserProfile" onclick="window.location.href='#profile'">
              Profile

     </div>
<!--   Main block   -->

            <h3 id="adminGreeting">Hello in administrator panel</h3>
        </div>
      
    </div>

  
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="changePassword" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title change-password" id="changePassword">Change password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="changePasswordForm">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="userOldPassword" id="userOldPasswordLabel">Old password</label>
                        <input type="password" class="form-control" id="userOldPassword" name="userOldPassword">
                    </div>
                    <div class="form-group">
                        <label for="userNewPassword" id="userNewPasswordLabel">New password</label>
                        <input type="password" class="form-control" id="userNewPassword" name="userNewPassword">
                    </div>
                    <div class="form-group">
                        <label for="userNewPasswordRepeat" id="userNewPasswordRepeatLabel">Repeat new password</label>
                        <input type="password" class="form-control" id="userNewPasswordRepeat" name="userNewPasswordRepeat">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submitUpdatePassword">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <!--Country templates-->
    <script id="countryListTemplate" type="text/x-handlebars-template">

        </div>
            <div class="table-wrapper">

                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#this}}
                        <tr>
                            <td>{{ id }}</td>
                            <td>{{ name }}</td>
                            <td><button class="btn btn-warning edit-country text-td edit" type="button">Edit <i class="fa fa-edit"></i></button></td>
                            <td><button class="btn btn-danger delete-county text-td delete" type="button">Delete <i class="fa fa-close"></i> </button></td>
                        </tr>
                        {{/this}}
                    </tbody>
                </table>
            </div>
    </script>

    <script id="proposalEntity" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h3 id="proposalOperation">Add proposal</h3>
                <form id="proposalForm">

                    <div class="form-group">
                        <input type="text" class="form-control" id="proposalId" name="id" hidden>
                    </div>

                    <div class="form-group">
                        <label for="proposalName" class="title">Title</label>
                        <input type="text" class="form-control" id="proposalName" name="proposalName">
                    </div>

                    <div class="form-group">
                        <label for="proposalDescription" class="description">Description</label>
                        <textarea class="form-control" rows="5" id="proposalDescription" name="proposalDescription"></textarea>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="HUMIDITY" name="HUMIDITY">
                        <label class="custom-control-label HUMIDITY" for="HUMIDITY">HUMIDITY</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="RADIATION" name="RADIATION">
                        <label class="custom-control-label RADIATION" for="RADIATION">RADIATION</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="PRESSURE" name="PRESSURE">
                        <label class="custom-control-label PRESSURE" for="PRESSURE">PRESSURE</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="AIR_POLLUTION" name="AIR_POLLUTION">
                        <label class="custom-control-label AIR_POLLUTION" for="AIR_POLLUTION">AIR_POLLUTION</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="CAMERA" name="CAMERA">
                        <label class="custom-control-label CAMERA" for="CAMERA">CAMERA</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="TEMPERATURE" name="TEMPERATURE">
                        <label class="custom-control-label TEMPERATURE" for="TEMPERATURE">TEMPERATURE</label>
                    </div>

                    <button type="button" class="btn btn-success btn-block save" id="proposalSubmitButton" style="margin-top: 10px">Save</button>

                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </script>


    <!--Drone templates-->
    <script id="droneListTemplate" type="text/x-handlebars-template">

                <thead>
                <tr>
                    <th>ID</th>
                    <th class="title">Name</th>
                    <th>MAC</th>
                    <th class="uuid">Current operation UUID</th>
                    <th class="batteryLevel">Battery level</th>
                    <th class="currentLocation">Current location</th>
                    <th class="availability">Availability</th>
                    <th class="sensors">Sensors</th>
                    <th class="point">Populated point</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#this}}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ name }}</td>

    <script id="droneEntity" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-6">
                <h3 id="droneOperation">Add drone</h3>
                <form id="droneForm">

                    <div class="form-group">
                        <input type="text" class="form-control" id="droneId" name="id" hidden>
                    </div>

                    <div class="form-group">
                        <label for="droneName" class="title">Title</label>
                        <input type="text" class="form-control" id="droneName" name="droneName">
                    </div>

                    <div class="form-group" id="hideDroneMAC">
                        <label for="droneMac">MAC</label>
                        <input type="text" class="form-control" id="droneMac" name="droneMac">
                    </div>

                    <!--range -->
                    <div class="form-group" id="hideDroneBattery">
                        <label for="droneBattery" class="batteryLevel">Battery level</label><b><span class="span-slider" id="droneBatteryLevel">100</span><span>%</span></b>
                        <input type="range" class="custom-range" id="droneBattery" name="name" step="1">
                    </div>

                    <!--available-->
                    <div class="form-group">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="droneAvailable" name="droneAvailable" value="customEx" checked>
                            <label class="custom-control-label droneAvailable" for="droneAvailable">Drone available</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="droneUnavailable" name="droneAvailable" value="customEx">
                            <label class="custom-control-label droneUnavailable" for="droneUnavailable">Drone unavailable</label>
                        </div>
                    </div>

                    <!--coords-->
                    <div class="form-group" id="hideDroneCoordinates">
                        <div class="form-group">
                            <label for="droneX" class="latitude">Latitude</label>
                            <input type="number" class="form-control"  value="-1000000" id="droneX" name="droneX">
                        </div>
                        <div class="form-group">
                            <label for="droneY" class="longitude">Longitude</label>
                            <input type="number" class="form-control" value="-1000000" id="droneY" name="droneY">
                        </div>
                    </div>

                    <div class="form-group" id="droneSelectCountry" style="margin-top: 40px;">
                        <!--select list here-->
                    </div>
                    <div class="form-group" id="droneSelectRegion">
                        <!--select list here-->
                    </div>

                    <div class="form-group" id="droneSelect">
                        <!--select list here-->
                    </div>



                    <div class="form-group" id="droneSensorListPlace">

                    </div>

                    <button type="button" class="btn btn-success btn-block save" id="droneSubmitButton">Save</button>

                </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4" id="sensorList">
                <button type="button" class="btn btn-primary btn-block addSensor" id="addDroneSensor">Add sensor <i class="fa fa-plus"></i></button>
            </div>
        </div>
    </script>

    <script id="droneSensor" type="text/x-handlebars-template">

        <div class="sensor border border-secondary rounded dsensor">

            <div class="form-group">

                <input type="text" class="form-control">
            </div>

            <label for="dronePopulatedPointId" class="sensorType">Sensor type</label>
            <select class='form-control custom-select'>
                <option class="HUMIDITY" value="HUMIDITY">HUMIDITY</option>
                <option class="RADIATION" value="RADIATION">RADIATION</option>
                <option class="PRESSURE" value="PRESSURE">PRESSURE</option>
                <option class="AIR_POLLUTION" value="AIR_POLLUTION">AIR_POLLUTION</option>
                <option class="CAMERA" value="CAMERA">CAMERA</option>
                <option class="TEMPERATURE" value="TEMPERATURE">TEMPERATURE</option>
            </select>
        </div>
    </script>

        </table>
    </script>


    <!--User template-->
    <script id="userListTemplate" type="text/x-handlebars-template">
        <div class="d-flex">

            <div><button class="btn btn-primary ml-3 add" type="button" id="addUser">Add <i class="fa fa-plus"></i></button></div>

        <div class="table-wrapper">

                    <th>ID</th>
                    <th>Email</th>
                    <th class="roles">Roles</th>
                    <th class="userFirstName">First name</th>
                    <th class="userLastName">Last name</th>
                    <th class="userPatronymic">Patronymic</th>
                    <th class="isActive">Is Active</th>
                    <th class="defaultPP">Default populated point</th>
                    <th class="localization">Localization</th>
                    <th class="userType">Type</th>
                    <th class="regDate">Date of registration</th>
                    <th class="changeDate">Date of change</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#this}}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ email }}</td>
                    <td>{{ roles }}</td>
                    <td>{{ firstName }}</td>
                    <td>{{ lastName }}</td>
                    <td>{{ patronymic }}</td>
                    <td>{{ isActive }}</td>

<!DOCTYPE html>
<html lang="en">
    
<head>
  <title> Login page </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
    
<body>

        <form class="form-signin border border-primary rounded p-5" style="background-color: white" id="loginForm">
            <h1 class="text-center h1">Speeer</h1>
            <div class="text-center">
                <select class="select custom-select" id="localizationSwitcherLogin">
                    <option value="EN">EN</option>
                    <option value="UA">УКР</option>
                </select>
            </div>

            <label for="inputEmail" class="mt-3" id="inputEmailLabel">Email</label>
            <input type="email" id="inputEmail" class="form-control" name="email" required autofocus>

            <label for="inputPassword" id="passwordLabel">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" required>

            <div class="btn-group btn-block text-center mt-3">
                <button class="btn btn-primary  w-100 " type="button" id="loginButton">Sign in</button>
                <button class="btn btn-secondary  w-100" type="button" id="registrationButton">Registration</button>
            </div>

        </form>

    <script src="login.js"></script>
    <script src="../user.js"></script>
  </body>
</html>

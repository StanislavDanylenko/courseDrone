<!DOCTYPE html>
<html lang="en" >
<head>
    <title>User panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="userF.js"></script>
</head>
<body style="height: 100vh">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Speeer</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav w-100 nav-justified">
            <li class="nav-item">
                <a class="nav-link hov-link" href="#">Profile</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link hov-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hov-link" href="#">Link</a>
            </li> -->
            <div class="btn btn-secondary ml-3" id="logout">
                Log out
            </div>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="height: 100%">

    <div class="row full-block">
        <!--   Navbar left   -->
        <div class="col-sm-2 no-margin-no-padding left-nav">
            <div class="btn btn-block btn-primary btn-custom" id="addOrder">
                <span><i class="fa fa-plus"></i></span> &emsp;Add order
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserAllOrders">
                Orders
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserHistory">
                History
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserCanceled">
                Canceled
            </div>
        </div>
        <!--   Main block   -->
        <div class="col-sm-10 main-edges" id="mainContainer">
            <h3>Hello in user panel</h3>
        </div>

    </div>


</div>

<!--Order templates-->
<script id="oldProposalListTemplate" type="text/x-handlebars-template">
    <div class="d-flex">
        <div><h3 id="kindOfOrder">Finalized orders</h3></div>
        <div><button class="btn btn-primary text-td ml-2" id="updateUserOrderStatusButton" type="button">Update status  <i class="fa fa-refresh"></i></button></div>
    </div>
    <div class="table-wrapper">
        <table id="oldProposalListTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th hidden>arrayId</th>
                <th hidden>uuid</th>
                <th>Populated point</th>
                <th>Proposal</th>
                <th>Price</th>
                <th>Create date</th>
                <th>Update date</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#this}}
            <tr>
                <td hidden>{{ arrayId }}</td>
                <td hidden>{{ uuid }}</td>
                <td>{{ populatedPointInfo }}</td>
                <td>{{ proposalInfo }}</td>
                <td>{{ price }}</td>
                <td>{{ createDateTime }}</td>
                <td>{{ updateDateTime }}</td>
                <td>{{ status }}</td>
                <td><button class="btn btn-info info-order text-td" type="button">Show report  <i class="fa fa-info"></i></button></td>
            </tr>
            {{/this}}
            </tbody>
        </table>
    </div>
</script>

<!--Report templates-->
<script id="reportListTemplate" type="text/x-handlebars-template">
    <h3>Order report</h3>
    <div class="table-wrapper">
        <table id="reportTable" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Humidity</th>
                    <th>Radiation</th>
                    <th>Pressure</th>
                    <th>Air pollution</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ humidity }}</td>
                    <td>{{ radiation }}</td>
                    <td>{{ pressure }}</td>
                    <td>{{ airPollution }}</td>
                    <td>{{ temperature }}</td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" readonly>{{ description }}</textarea>
        </div>
    </div>
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>

<script src="../user.js"></script>
<script src="entities/oldUserProposal.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
    <title>User panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="userF.js"></script>
</head>
<body style="height: 100vh">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Speeer</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav w-100 nav-justified">
            <li class="nav-item">
                <a class="nav-link hov-link" href="#">Profile</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link hov-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hov-link" href="#">Link</a>
            </li> -->
            <div class="btn btn-secondary ml-3" id="logout">
                Log out
            </div>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="height: 100%">

    <div class="row full-block">
        <!--   Navbar left   -->
        <div class="col-sm-2 no-margin-no-padding left-nav">
            <div class="btn btn-block btn-primary btn-custom" id="addOrder">
                <span><i class="fa fa-plus"></i></span> &emsp;Add order
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserAllOrders">
                Orders
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserHistory">
                History
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserCanceled">
                Canceled
            </div>
            <div class="btn btn-block btn-secondary btn-custom" id="getUserProfile">
                Profile
            </div>
        </div>
        <!--   Main block   -->
        <div class="col-sm-10 main-edges" id="mainContainer">
            <h3>Hello in user panel</h3>
        </div>

    </div>


</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="userOldPassword">Old password</label>
                    <input type="password" class="form-control" id="userOldPassword">
                </div>
                <div class="form-group">
                    <label for="userNewPassword">New password</label>
                    <input type="password" class="form-control" id="userNewPassword">
                </div>
                <div class="form-group">
                    <label for="userNewPasswordRepeat">Repeat new password</label>
                    <input type="password" class="form-control" id="userNewPasswordRepeat">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeModal" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitUpdatePassword">Update</button>
            </div>
        </div>
    </div>
</div>

<!--Order templates-->
<script id="oldProposalListTemplate" type="text/x-handlebars-template">
    <div class="d-flex">
        <div><h3 id="kindOfOrder">Finalized orders</h3></div>
        <div><button class="btn btn-primary text-td ml-2" id="updateUserOrderStatusButton" type="button">Update status  <i class="fa fa-refresh"></i></button></div>
    </div>
    <div class="table-wrapper">
        <table id="oldProposalListTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th hidden>arrayId</th>
                <th hidden>uuid</th>
                <th>Populated point</th>
                <th>Proposal</th>
                <th>Price</th>
                <th>Create date</th>
                <th>Update date</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#this}}
            <tr>
                <td hidden>{{ arrayId }}</td>
                <td hidden>{{ uuid }}</td>
                <td>{{ populatedPointInfo }}</td>
                <td>{{ proposalInfo }}</td>
                <td>{{ price }}</td>
                <td>{{ createDateTime }}</td>
                <td>{{ updateDateTime }}</td>
                <td>{{ status }}</td>
                <td><button class="btn btn-info info-order text-td" type="button">Show report  <i class="fa fa-info"></i></button></td>
            </tr>
            {{/this}}
            </tbody>
        </table>
    </div>
</script>

<!--Report templates-->
<script id="reportListTemplate" type="text/x-handlebars-template">
    <h3>Order report</h3>
    <div class="table-wrapper">
        <table id="reportTable" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Humidity</th>
                    <th>Radiation</th>
                    <th>Pressure</th>
                    <th>Air pollution</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ humidity }}</td>
                    <td>{{ radiation }}</td>
                    <td>{{ pressure }}</td>
                    <td>{{ airPollution }}</td>
                    <td>{{ temperature }}</td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" readonly>{{ description }}</textarea>
        </div>
    </div>
</script>


<script id="userOrdinalEntity" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-sm-6">
            <div id="userOrdinalForm">

                <div class="form-group">
                    <label for="userOrdinalFirstName">First name</label>
                    <input type="text" class="form-control" id="userOrdinalFirstName" name="name">
                </div>

                <div class="form-group">
                    <label for="userOrdinalLastName">Last name</label>
                    <input type="text" class="form-control" id="userOrdinalLastName" name="name">
                </div>

                <div class="form-group">
                    <label for="userOrdinalPatronymic">Patronymic</label>
                    <input type="text" class="form-control" id="userOrdinalPatronymic" name="name">
                </div>

                <div class="form-group" id="userPassword">
                    <!--<label for="userOrdinalPassword">Password</label>
                    <input type="password" class="form-control" id="userOrdinalPassword" name="name" >-->
                    <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-warning btn-block" id="updatePassword">Update Password</button>
                </div>

            </div>
        </div>
        <div class="col-sm-6">
            <h1></h1>
            <div class="form-group">
                <label for="userOrdinalLocalization">Localization</label>
                <select class='form-control custom-select' id="userOrdinalLocalization">
                    <option value="UKRAINIAN">UKRAINIAN</option>
                    <option value="ENGLISH">ENGLISH</option>
                </select>
            </div>

            <div class="form-group" id="userOrdinalSelectCountry" style="margin-top: 40px;">
                <!--select list here-->
            </div>
            <div class="form-group" id="userOrdinalSelectRegion">
                <!--select list here-->
            </div>
            <div class="form-group" id="userOrdinalSelect">
                <!--select list here-->
            </div>
        </div>
        <button type="button" class="btn btn-success btn-block" id="userOrdinalSubmitButton">Update</button>
    </div>
</script>

<script id="userOrdinalCountrySelectEntity" type="text/x-handlebars-template">
    <label for="userOrdinalCountryId">Country</label>
    <select id='userOrdinalCountryId' name="populatedPointId" class='form-control custom-select'>
        {{#this}}
        <option value="{{ id }}">{{ name }}</option>
        {{/this}}

<script id="userOrdinalSelectEntity" type="text/x-handlebars-template">

<!--Proposals-->
<script id="userProposalEntity" type="text/x-handlebars-template">
    <div class="row">
        <div class="col-lg-3">
            <div class="card mb-4 shadow border-primary">
                <div class="card-header text-center bg-primary text-white">

                    </div>

            </div>

        <div class="col-lg-9" style="height: 91vh;">

<script id="userOrdinalProposalCountrySelectEntity" type="text/x-handlebars-template">
    <label for="userOrdinalProposalCountryId">Country</label>
    <select id='userOrdinalProposalCountryId' class='form-control custom-select'>

    <label for="userOrdinalProposalPopulatedPointId">Populated point</label>
    <select id='userOrdinalProposalPopulatedPointId' name="populatedPointId" class='form-control custom-select'>

<script id="currentProposalEntity" type="text/x-handlebars-template">
    {{#this}}
    <div class="card mb-4 shadow border-secondary">
        <div class="card-header">
            <input type="hidden" id="userOrdinalPointId" value="{{ pointId }}"/>
            <input type="hidden" id="userOrdinalProposalId" value="{{ proposalId }}"/>
            <h4 class="my-0 font-weight-normal">{{ title }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">${{ price }}</h1>
            <p>
               {{ description }}
            </p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Latitude">Latitude</label>
                    <input type="number" class="form-control" id="Latitude" >
                </div>
                <div class="form-group col-md-6">
                    <label for="Longitude">Longitude</label>
                    <input type="number" class="form-control" id="Longitude" >
                </div>
            </div>
            <button type="button" class="btn btn-block btn-primary buy-order">Buy</button>
        </div>
    </div>
    {{/this}}
</script>

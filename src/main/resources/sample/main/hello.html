<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="sample.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="height: 100vh">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Navbar</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav w-100 nav-justified">
      <li class="nav-item">
        <a class="nav-link hov-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link hov-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link hov-link" href="#">Link</a>
      </li> 
        <div class="btn btn-secondary" id="logout">
            Log out
        </div>
    </ul>
  </div> 
</nav>

<div class="container-fluid" style="height: 100%">

  <div class="row full-block">
<!--   Navbar left   -->
      <div class="col-sm-2 no-margin-no-padding left-nav"> 
              <div class="btn btn-block btn-secondary btn-custom" id="getCountries">
                Country
              </div>
              <div class="btn btn-block btn-secondary btn-custom" id="getRegions">
                Region
              </div>
              <div class="btn btn-block btn-secondary btn-custom" id="getPopulatedPoints">
                Populated point
              </div>
     </div>
<!--   Main block   -->
        <div class="col-sm-10 main-edges" id="mainContainer">
            <h3>Hello in administrator panel</h3>
        </div>
      
    </div>

  
</div>

    <!--Country templates-->
    <script id="countryListTemplate" type="text/x-handlebars-template">
        <div class="d-flex">
            <div><h3>Country</h3></div>
            <div><button class="btn btn-primary ml-3" type="button" id="addCountry">Add <i class="fa fa-plus"></i></button></div>
        </div>
            <div class="table-wrapper">
                <table id="countryListTable" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#this}}
                        <tr>
                            <td>{{ id }}</td>
                            <td>{{ name }}</td>
                            <td><button class="btn btn-warning edit-country text-td" type="button">Edit <i class="fa fa-edit"></i></button></td>
                            <td><button class="btn btn-danger delete-county text-td" type="button">Delete <i class="fa fa-close"></i> </button></td>
                        </tr>
                        {{/this}}
                    </tbody>
                </table>
            </div>
    </script>
    
    <script id="countryEntity" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h3 id="countryOperation">Add country</h3>
                    <form id="countryForm">
                
                        <div class="form-group">
                            <input type="text" class="form-control" id="countryId" name="id" hidden>
                        </div>
                
                        <div class="form-group">
                            <label for="countryName">Title</label>
                            <input type="text" class="form-control" id="countryName" name="name" placeholder="Country title">
                        </div>

                        <button type="button" class="btn btn-success btn-block" id="countrySubmitButton">Save</button>
            
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
    </script>

    <!--Region templates-->
    <script id="regionListTemplate" type="text/x-handlebars-template">
        <div class="d-flex">
            <div><h3>Region</h3></div>
            <div><button class="btn btn-primary ml-3" type="button" id="addRegion">Add <i class="fa fa-plus"></i></button></div>
        </div>
        <div class="table-wrapper">
            <table id="regionListTable" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#this}}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ name }}</td>
                    <td><button class="btn btn-warning edit-region text-td" type="button">Edit <i class="fa fa-edit"></i></button></td>
                    <td><button class="btn btn-danger delete-region text-td" type="button">Delete <i class="fa fa-close"></i> </button></td>
                </tr>
                {{/this}}
                </tbody>
            </table>
        </div>
    </script>

    <script id="regionEntity" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h3 id="regionOperation">Add region</h3>
                <form id="regionForm">

                    <div class="form-group">
                        <input type="text" class="form-control" id="regionId" name="id" hidden>
                    </div>

                    <div class="form-group">
                        <label for="regionName">Title</label>
                        <input type="text" class="form-control" id="regionName" name="name" placeholder="Region title">
                    </div>

                    <div class="form-group" id="regionSelect">

                    </div>

                    <button type="button" class="btn btn-success btn-block" id="regionSubmitButton">Save</button>

                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </script>

    <script id="regionSelectEntity" type="text/x-handlebars-template">
        <label for="regionCountryId">Country</label>
        <!--<input type="text" class="form-control" id="regionCountryId" name="countryId" placeholder="Region title">-->
        <select id='regionCountryId' name="countryId" class='form-control'>
            {{#this}}
            <option value="{{ id }}">{{ name }}</option>
            {{/this}}
        </select>
    </script>

    <!--Populated points templates-->
    <script id="populatedPointListTemplate" type="text/x-handlebars-template">
        <div class="d-flex">
            <div><h3>Populated point</h3></div>
            <div><button class="btn btn-primary ml-3" type="button" id="addPopulatedPoint">Add <i class="fa fa-plus"></i></button></div>
        </div>
        <div class="table-wrapper">
            <table id="populatedPointListTable" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#this}}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ name }}</td>
                    <td><button class="btn btn-warning edit-point text-td" type="button">Edit <i class="fa fa-edit"></i></button></td>
                    <td><button class="btn btn-danger delete-point text-td" type="button">Delete <i class="fa fa-close"></i> </button></td>
                </tr>
                {{/this}}
                </tbody>
            </table>
        </div>
    </script>

    <script id="populatedPointEntity" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h3 id="populatedPointOperation">Add populated point</h3>
                <form id="populatedPointForm">

                    <div class="form-group">
                        <input type="text" class="form-control" id="populatedPointId" name="id" hidden>
                    </div>

                    <div class="form-group">
                        <label for="populatedPointName">Title</label>
                        <input type="text" class="form-control" id="populatedPointName" name="name" placeholder="Populated point title">
                    </div>

                    <div class="form-group" id="populatedPointSelect">

                    </div>

                    <button type="button" class="btn btn-success btn-block" id="populatedPointSubmitButton">Save</button>

                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </script>

    <script id="populatedPointSelectEntity" type="text/x-handlebars-template">
        <label for="populatedPointRegionId">Region</label>
        <!--<input type="text" class="form-control" id="populatedPointRegionId" name="regionId" placeholder="Populated point title">-->
        <select id='populatedPointRegionId' name="regionId" class='form-control'>
            {{#this}}
            <option value="{{ id }}">{{ name }}</option>
            {{/this}}
        </select>
    </script>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>
    <script src="entities/country.js"></script>
    <script src="entities/region.js"></script>
    <script src="entities/populatedPoint.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
